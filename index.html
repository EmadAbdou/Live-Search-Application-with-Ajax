<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" href="css/style.css">
<title> Live Search </title>
</head>
<body>
    <header class="container-fluid">
        <ul class=" container nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#"> Live Search Application </a>
            </li>
        </ul>
    </header>
    <div class="container searcharea justify-content-center">
        <div class=" content col-lg-4 col-md-6 col-sm-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="Enter Name Or Info To Search" aria-label="name" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="container update search_result_container justify-content-center">

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
